{% extends 'base.html' %}
{% block content %}


{% load crispy_forms_tags %}
  <form action="/buildings/" method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-6">
    <div id="div_id_name" class="mb-3"> <label for="id_name" class="form-label requiredField">
        Name<span class="asteriskField">*</span> </label> <input type="text" name="name" maxlength="255"
        class="textinput form-control" required id="id_name"> </div>

    <input type="submit" class="btn btn-success" value="Create Building">
  </div>

  </form>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for building in buildings %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{building.name}}</td>
      <td><span class="material-symbols-outlined">
          edit
        </span>
        <span class="material-symbols-outlined">
          delete
        </span>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
