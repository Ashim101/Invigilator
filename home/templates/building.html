{% extends 'base.html' %}
{% block content %}


{% load crispy_forms_tags %}
  <form action="/buildings/" method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-6">
    <div id="div_id_name" class="mb-3"> <label for="id_name" class="form-label requiredField">
        Name<span class="asteriskField">*</span> </label> <input type="text" name="name" maxlength="255"
        class="textinput form-control" required id="id_name"> </div>

    <input type="submit" class="btn btn-success" value="Create Building">
  </div>

  </form>
  <hr>

  <form class="d-flex mb-5 mt-5 mx-auto justify-content-center align-items-center" role="search">
    <input class="form-control me-2 w-25" type="search" name = "search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success " type="submit">Search</button>
  </form>
  <div class="d-flex flex-column justify-content-center align-items-center ">
    <h3>List of all the buildings</h3>
  </div>
  <hr>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for building in buildings %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{building.name}}</td>
      <td> 
      <a href="/updatebuilding/{{building.slug}}" class="text-decoration-none"><span class="material-symbols-outlined">
        edit
        </span>
      </a>
      <a href="/deletebuilding/{{building.slug}}" class="text-decoration-none">
        <span class="material-symbols-outlined">
          delete
          </span>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
