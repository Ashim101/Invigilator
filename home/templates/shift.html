{% extends 'base.html' %}
{% block content %}


{% load crispy_forms_tags %}
  <form  method="POST">
    {% csrf_token %}
{{form|crispy}}

    <input type="submit" class="btn btn-success" value="Create Shift">
  </div>

  </form>
  <hr>

  <form class="d-flex mb-5 mt-5 mx-auto justify-content-center align-items-center" role="search">
    <input class="form-control me-2 w-25" type="search" name = "search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success " type="submit">Search</button>
  </form>
  <div class="d-flex flex-column justify-content-center align-items-center ">
    <h3>List of all the Shifts</h3>
  </div>
  <hr>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Start</th>
      <th scope="col">End</th>
      <th scope="col">Actions</th>

    </tr>
  </thead>
  <tbody>
    {% for shift in shifts %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{shift.start}}</td>
      <td>{{shift.end}}</td>

      <td> 
      <a href="/updateshift/{{shift.slug}}" class="text-decoration-none"><span class="material-symbols-outlined">
        edit
        </span>
      </a>
      <a href="/deleteshift/{{shift.slug}}" class="text-decoration-none">
        <span class="material-symbols-outlined">
          delete
          </span>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
