
{% extends 'base.html' %}


{% block content %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-primary" role="alert">
  <h3>{{message}}</h3>    
</div>
{% endfor%}
{% endif %}


{% load crispy_forms_tags %}
<form method="POST">
{% csrf_token %}

{{form|crispy}}
<input type="submit" class="btn btn-success" value="Update Room">
</form>


{% endblock %}
