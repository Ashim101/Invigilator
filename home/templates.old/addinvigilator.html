{% extends 'home.html' %}
{%block content%}

<h1>Add invigilator</h1>
<div class="container">
  <form method="post"  >
    {% csrf_token %}
    <div class="mb-3">
      <label for="newappname" class="form-label"> First Name</label>
      <input type="text"required class="form-control" id="first_name" name="first_name" placeholder="Enter first name">

    </div>
    <div class="mb-3">
      <label for="newappname" class="form-label">Last Name</label>
      <input type="text"required class="form-control" id="last_name" name="last_name" placeholder="Enter name last name">

    </div>
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="gender" required="True">
      <option disabled selected hidden>Select the gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>


    </select>
    <div class="mb-3">
      <label for="newappname" class="form-label"> Age</label>
      <input type="text"required class="form-control" id="age" name="age" placeholder="Enter the age">

    </div>
    <div class="mb-3">
      <label for="newappemail" class="form-label">Email address</label>
      <input type="text" class="form-control" id="email" name="email" placeholder="Enter email">

    </div>
    <div class="mb-3">
      <label for="newappphone"required class="form-label">Phone Number</label>
      <input type="tel"required class="form-control" id="phone_number" name="phone_number" placeholder="Enter contact number">

    </div>

    <div class="mb-3">
      <label for="newappaddress" class="form-label">Address</label>
      <input type="text"required class="form-control" id="address" name="address" placeholder="Enter address">

    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
